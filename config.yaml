env:
  name: 'puoribor'
  board_size: 9
  max_walls: 10 

stm:
  filters: 192
  block_num: 7
  value_dim: 256
  input_channel: 25
  output_channel: 4

mcts:
  temp: 0.1
  sim_num: 20


hardware:
  num_cpus: 8


pretrain:
  lr: 1e-6
  epochs: 50
  batch_size: 2048
  saving_point: '../../checkpoints/pretrained/'


train:
  lr: 1e-6
  epochs: 10
  batch_size: 2048
  saving_point: '../../checkpoints/selfplayed/'